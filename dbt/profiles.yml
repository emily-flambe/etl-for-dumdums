# Local development profile
# For CI/CD, this is generated from environment variables

analytics:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account-json
      project: "{{ env_var('GCP_PROJECT_ID') }}"
      dataset: analytics
      keyfile_json: "{{ env_var('GCP_SA_KEY_JSON') | as_native }}"
      threads: 4
      timeout_seconds: 300
