version: 2

sources:
  - name: linear
    description: Raw data from Linear API
    database: "{{ env_var('GCP_PROJECT_ID') }}"
    schema: linear
    tables:
      - name: raw_issues
        description: Linear issues (raw ETL data)
        columns:
          - name: id
            description: Unique issue ID
            tests:
              - unique
              - not_null

      - name: raw_users
        description: Linear users (raw ETL data)
        columns:
          - name: id
            description: Unique user ID
            tests:
              - unique
              - not_null
          - name: email
            description: User email (join key for cross-platform)

      - name: raw_cycles
        description: Linear cycles/sprints (raw ETL data)
        columns:
          - name: id
            description: Unique cycle ID
            tests:
              - unique
              - not_null
