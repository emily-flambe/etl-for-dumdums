name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'Summary.py'
      - 'data.py'
      - 'pages/**'
      - 'lib/**'
      - 'sources/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: etl-dashboard
  ARTIFACT_REGISTRY_LOCATION: us-central1
  ARTIFACT_REGISTRY_REPO: cloud-run-apps

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${SERVICE_NAME}"
          gcloud run deploy ${SERVICE_NAME} \
              --image ${IMAGE}:${{ github.sha }} \
              --platform managed \
              --region ${REGION} \
              --allow-unauthenticated \
              --port 8080 \
              --memory 1Gi \
              --cpu 1 \
              --timeout 300 \
              --set-env-vars "DEPLOYMENT_MODE=public,GCP_PROJECT_ID=${PROJECT_ID},GCP_SA_KEY_FILE=/secrets/gcp-sa-key/credentials.json" \
              --set-secrets "/secrets/gcp-sa-key/credentials.json=etl-dashboard-gcp-sa:latest,OURA_PAGE_PASSWORD=oura-page-password:latest" \
              --project ${PROJECT_ID}

      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} \
              --platform managed \
              --region ${REGION} \
              --project ${PROJECT_ID} \
              --format 'value(status.url)')
          echo "Service deployed to: ${SERVICE_URL}"
