name: Stock Prices Pipeline

on:
  schedule:
    # Run daily at 10 PM UTC (after market close, 5 PM EST)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:
    inputs:
      full_sync:
        description: 'Full sync (5 years of history, not just 30 days)'
        type: boolean
        default: false

jobs:
  sync:
    name: Sync Stock Prices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run stock sync
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ "${{ inputs.full_sync }}" = "true" ]; then
            uv run python scripts/sync_stocks.py --full
          else
            uv run python scripts/sync_stocks.py
          fi

  dbt:
    name: dbt Stock Models
    runs-on: ubuntu-latest
    needs: sync

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json

      - name: Install dbt packages
        working-directory: dbt
        run: uv run dbt deps --profiles-dir .

      - name: Run dbt build for Stocks
        working-directory: dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_FILE: /tmp/gcp-key.json
        run: uv run dbt build --profiles-dir . --select tag:stocks
