name: Backfill HN Comments

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD), backfill goes backwards from here'
        type: string
        required: false
      days:
        description: 'Number of days to backfill'
        type: number
        default: 30
      top_stories:
        description: 'Top N stories per day by comment count'
        type: number
        default: 100

jobs:
  backfill:
    name: Backfill HN Comments
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run backfill
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_WORKERS_AI_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_AI_TOKEN }}
        run: |
          ARGS="--days ${{ inputs.days }} --top-stories ${{ inputs.top_stories }}"
          if [ -n "${{ inputs.start_date }}" ]; then
            ARGS="$ARGS --start-date ${{ inputs.start_date }}"
          fi
          echo "Running: uv run python scripts/backfill_hn_comments.py $ARGS"
          uv run python scripts/backfill_hn_comments.py $ARGS

  dbt:
    name: Rebuild dbt Models
    runs-on: ubuntu-latest
    needs: backfill

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json

      - name: Install dbt packages
        working-directory: dbt
        run: uv run dbt deps --profiles-dir .

      - name: Run dbt build for Hacker News
        working-directory: dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_FILE: /tmp/gcp-key.json
        run: uv run dbt run --profiles-dir . --select tag:hacker_news
