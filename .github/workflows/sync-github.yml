name: GitHub Pipeline

on:
  schedule:
    # Run daily at 5 AM UTC (midnight EST)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  sync:
    name: Sync GitHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run GitHub sync
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: uv run python scripts/sync_github.py

  dbt:
    name: dbt GitHub Models
    runs-on: ubuntu-latest
    needs: sync

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json

      - name: Run dbt build for GitHub
        working-directory: dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_FILE: /tmp/gcp-key.json
        run: uv run dbt build --profiles-dir . --select staging.github+ marts.core
