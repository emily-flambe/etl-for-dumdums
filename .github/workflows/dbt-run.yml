name: dbt Build

on:
  # Run after Linear sync completes
  workflow_run:
    workflows: ["Sync Linear Issues to BigQuery"]
    types:
      - completed

  # Allow manual triggering
  workflow_dispatch:

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json

      - name: Run dbt build
        working-directory: dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_FILE: /tmp/gcp-key.json
        run: uv run dbt build --profiles-dir .

      - name: Run dbt test
        working-directory: dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_FILE: /tmp/gcp-key.json
        run: uv run dbt test --profiles-dir .
