name: Google Trends Pipeline

on:
  schedule:
    # Run daily at 5 AM UTC (midnight EST)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  sync:
    name: Sync Google Trends
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run Google Trends sync
        env:
          TRENDS_KEYWORDS: ${{ secrets.TRENDS_KEYWORDS }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: uv run python scripts/sync_trends.py

  dbt:
    name: dbt Trends Models
    runs-on: ubuntu-latest
    needs: sync

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json

      - name: Install dbt packages
        working-directory: dbt
        run: uv run dbt deps --profiles-dir .

      - name: Run dbt build for Trends
        working-directory: dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_FILE: /tmp/gcp-key.json
        run: uv run dbt build --profiles-dir . --select tag:trends
